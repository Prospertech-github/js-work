<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Incognito's Quiz </h1>
    <div class="quiz_container">
        
        <div class="question" id="questionBox">
            
        </div>
        
        <div class="options">
            <ul id="ul">
                <li id="opt1" onclick="button(this)"> </li>
                <li id="opt2" onclick="button(this)"> </li>
                <li id="opt3" onclick="button(this)"> </li>
                <li id="opt4" onclick="button(this)"> </li>
            </ul>
        </div>
        
        <div class="score">
            <div class="next">
                <button type="button" onclick="next()" id="btn"> NEXT </button>
            </div>
            <div class="score-card">
                Score : <span id="scoreCard"> </span>
            </div>
        </div>
    </div>

    <script src="script.js"> 0 </script>
</body>
</html>
